name: FastAPI Test and Report via Webhook

on:
    push:
        branches:
            - main
    pull_request: # Optional

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Python 3.12
              uses: actions/setup-python@v2
              with:
                  python-version: 3.12

            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Generate Test Report
              id: generate_report
              run: |
                  pytest > output.txt
                  echo "::set-output name=report::$(cat output.txt)"

            - name: Check Exit Code and Set Output
              if: always()
              run: |
                  exit_code=$?
                  if [ $exit_code -eq 5 ] || [ $exit_code -eq 0 ]; then
                    echo "Exit code indicates success. Continuing..."
                  else
                    echo "::error::Unexpected exit code: $exit_code. Failing the action."
                    exit $exit_code

            - name: Send Report via Webhook
              uses: rjstone/discord-webhook-notify@v1.1.1
              if: failure() # Send report even if tests fail
              with:
                  username: xlock-core test reporter
                  webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  text: "Test Results for branch ${{ github.ref_name }} on ${{ github.repository }}"
                  description: |
                      ```console
                          ${{ steps.generate_report.outputs.report }}
                      ```
