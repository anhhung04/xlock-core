name: FastAPI Test and Report via Webhook

on:
    push:
        branches:
            - main
    pull_request: # Optional

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Python 3.12
              uses: actions/setup-python@v2
              with:
                  python-version: 3.12

            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Generate Test Report
              id: generate_report
              run: |
                  pytest --junitxml=report.xml  # Example for pytest JUnit XML report
                  echo "::set-output name=report::$(cat report.xml)"

            - name: Send Report via Webhook
              uses: rjstone/discord-webhook-notify@v1.1.1
              if: failure() # Send report even if tests fail
              with:
                  username: xlock-core test reporter
                  webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  text: "Test Results for branch ${{ github.ref_name }} on ${{ github.repository }}"
                  description: |
                      ```
                          ${{ steps.generate_report.outputs.report }}
                      ```
